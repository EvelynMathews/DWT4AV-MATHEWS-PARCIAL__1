<body class="login-body" data-need-guest="true">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center login-container">
                        <div class="col-lg-10">
                            <div class="card shadow-sm border-0 round-border login-card card-bg">
                                <div class="row g-0">
                                    <div class="col-md-6 login-image-container">
                                        <div class="login-image"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card-body p-5">
                                            <div class="card-body card-bg border-0 pb-4">
                                                <h1 class="custom-h1 text-center font-weight-light my-4">Iniciar Sesión
                                                </h1>
                                            </div>
                                            <form id="loginForm">
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="email"
                                                        placeholder="nombre@ejemplo.com" required>
                                                    <label for="inputEmail">Correo electrónico</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputPassword" type="password"
                                                        placeholder="Contraseña" required>
                                                    <label for="inputPassword">Contraseña</label>
                                                </div>
                                                <div class="form-check mb-3">
                                                    <input class="form-check-input" id="inputRememberPassword"
                                                        type="checkbox" value="">
                                                    <label class="form-check-label" for="inputRememberPassword">Recordar
                                                        contraseña</label>
                                                </div>
                                                <div
                                                    class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                    <a class="small" href="contact.html">¿Olvidaste tu contraseña?</a>
                                                    <button class="custom-btn btn-primary-custom"
                                                        type="submit">Ingresar</button>
                                                </div>
                                                <div class="divider my-4">
                                                    <span>O</span>
                                                </div>
                                                <div class="d-grid">
                                                    <a href="https://accounts.google.com/ServiceLogin?service=accountsettings&continue=https://myaccount.google.com/"
                                                        class="custom-btn btn-light-custom">
                                                        <i class="bi bi-google me-2"></i> Ingresar con Google
                                                    </a>
                                                </div>
                                            </form>
                                            <div class="card-footer text-center py-3 border-0 bg-transparent">
                                                <div class="small">¿No tienes cuenta? <a href="register.html">Regístrate
                                                        aquí</a></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer class="py-5">
            <div class="container">
                <div class="footer-info text-center mt-4 pt-4 color-top">
                    <h3>Datos Del Estudiante</h3>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <p class="mb-0"><strong>Nombre y Apellido:</strong></p>
                            <p class="mb-0">Evelyn Mathews</p>
                        </div>
                        <div class="col-md-4">
                            <p class="mb-0"><strong>Fecha de Nacimiento:</strong></p>
                            <p class="mb-0">03/10/1995</p>
                        </div>
                        <div class="col-md-4">
                            <p class="mb-0"><strong>Correo Electrónico:</strong></p>
                            <p class="mb-0">evelyn.r.mathews@gmail.com</p>
                        </div>
                    </div>
                </div>

                <p class="m-0 text-center mt-4">© 2025 Barcino Atelier - Joyería Artesanal Barcelona</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
