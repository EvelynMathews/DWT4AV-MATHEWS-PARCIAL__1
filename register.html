<!DOCTYPE html>
<html lang="es" class="login-page">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Registro - Barcino Atelier</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/personalized.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="register-body" data-need-guest="true">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center register-container">
                        <div class="col-lg-10">
                            <div class="card shadow-sm border-0 register-card round-border card-bg">
                                <div class="row g-0">
                                    <!-- Imagen lateral -->
                                    <div class="col-md-6 register-image-container">
                                        <div class="register-image"></div>
                                    </div>
                                    <!-- Formulario -->
                                    <div class="col-md-6">
                                        <div class="card-body p-5">
                                            <div class="card-body card-bg border-0 pb-4">
                                                <h1 class="custom-h1 text-center font-weight-light my-4">Crear Cuenta
                                                </h1>
                                            </div>
                                            <form id="registerForm">
                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <input class="form-control" id="inputFirstName" type="text"
                                                                placeholder="Ingresa tu nombre" required>
                                                            <label for="inputFirstName">Nombre</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-floating">
                                                            <input class="form-control" id="inputLastName" type="text"
                                                                placeholder="Ingresa tu apellido" required>
                                                            <label for="inputLastName">Apellido</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="email"
                                                        placeholder="nombre@ejemplo.com" required>
                                                    <label for="inputEmail">Correo electrónico</label>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <input class="form-control" id="inputPassword"
                                                                type="password" placeholder="Crea una contraseña"
                                                                required>
                                                            <label for="inputPassword">Contraseña</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <input class="form-control" id="inputPasswordConfirm"
                                                                type="password" placeholder="Confirma tu contraseña"
                                                                required>
                                                            <label for="inputPasswordConfirm">Confirmar
                                                                Contraseña</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-check mb-3">
                                                    <input class="form-check-input" id="inputTerms" type="checkbox"
                                                        value="" required>
                                                    <label class="form-check-label" for="inputTerms">
                                                        Acepto los <a href="#" class="text-decoration-none">Términos y
                                                            Condiciones</a> y la <a href="#"
                                                            class="text-decoration-none">Política de Privacidad</a>
                                                    </label>
                                                </div>
                                                <div class="mt-4 mb-0">
                                                    <div class="d-grid">
                                                        <button class="custom-btn btn-primary-custom btn-block"
                                                            type="submit">Crear
                                                            Cuenta</button>
                                                    </div>
                                                </div>
                                                <div class="divider my-4">
                                                    <span>O</span>
                                                </div>
                                                <div class="d-grid">
                                                    <a href="https://accounts.google.com/ServiceLogin?service=accountsettings&continue=https://myaccount.google.com/"
                                                        class="custom-btn btn-light-custom">
                                                        <i class="bi bi-google me-2"></i> Registrarse con Google
                                                    </a>
                                                </div>
                                            </form>
                                            <div class="card-footer text-center py-3 border-0 bg-transparent">
                                                <div class="small">¿Ya tienes una cuenta? <a href="login.html">Inicia
                                                        sesión aquí</a></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- FOOTER -->
        <footer class="py-5">
            <div class="container">
                <div class="footer-info text-center mt-4 pt-4 color-top">
                    <h3>Datos Del Estudiante</h3>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <p class="mb-0"><strong>Nombre y Apellido:</strong></p>
                            <p class="mb-0">Evelyn Mathews</p>
                        </div>
                        <div class="col-md-4">
                            <p class="mb-0"><strong>Fecha de Nacimiento:</strong></p>
                            <p class="mb-0">03/10/1995</p>
                        </div>
                        <div class="col-md-4">
                            <p class="mb-0"><strong>Correo Electrónico:</strong></p>
                            <p class="mb-0">evelyn.r.mathews@gmail.com</p>
                        </div>
                    </div>
                </div>

                <p class="m-0 text-center mt-4">© 2025 Barcino Atelier - Joyería Artesanal Barcelona</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
